<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ガチャでポイントをためよう</title>
  <!-- スタイルシート -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ガチャでポイントをためよう！</h1>
    <p>1日1回のガチャでポイントを獲得！スタンプをためて商品と交換しよう。</p>

    <!-- ガチャスロット -->
    <div class="slot-container">
      <div class="slot spinning" id="slot1">?</div>
    </div>

    <!-- ガチャボタン -->
    <button id="rollButton">ガチャを回す！</button>

    <!-- 結果表示 -->
    <div id="result-container" class="hidden">
      <p id="result"></p>
    </div>

    <!-- スタンプカード -->
    <div class="stamp-card">
      <h2>スタンプカード</h2>
      <div id="stamps" class="stamps"></div>
      <p>現在の合計ポイント: <span id="totalPoints">0</span>ポイント</p>
    </div>

    <!-- Instagram認証ボタン -->
    <button id="loginButton">Instagramでログイン</button>
  </div>

  <!-- スクリプト -->
  <script src="script.js"></script>
</body>
</html>
